<!-- chat/templates/chat/room.html -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Chat Room</title>
</head>

<body>
    <textarea id="chat-log" cols="100" rows="20"></textarea><br>
    <input id="chat-message-input" type="text" size="100"><br>
    <input id="chat-message-submit" type="button" value="Send">
    <script src="components/urls.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get("id");

        // const userId = JSON.parse(document.getElementById('room-name').textContent);

        const notificationSocket = new WebSocket(
            'ws://'
            + '127.0.0.1:8000'
            + '/ws/notification/'
            + userId
            + '/'
        );

        notificationSocket.onmessage = function (e) {
            const data = JSON.parse(e.data);
            const notificationLog = document.querySelector('#chat-log')
            let isRead = ''
            data.forEach(element => {
                if (element.db_status == 1) {
                    isRead = "미확인 알림 / "
                }
                if (element.type == "comment") {
                    notificationLog.value += (isRead + '작성하신 "' + element.article + '" 게시글에 새로운 댓글이 있습니다.' + '\n');
                }
                else if (element.type == "reply") {
                    notificationLog.value += (isRead + '"' + element.article + '" 게시글에 작성하신 댓글에 새로운 대댓글이 있습니다.' + '\n');
                }
                else if (element.type == "reply") {
                    notificationLog.value += (isRead + '신청하신 "' + element.emoticon + '" 이모티콘 상품 등록이 완료됐습니다.' + '\n');
                }
            });
        };

        notificationSocket.onclose = function (e) {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function (e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function (e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            notificationSocket.send(JSON.stringify({
                'message': message
            }));
            messageInputDom.value = '';
        };
    </script>
</body>

</html>
