<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세게시글목록 | DateScape</title>
    <script src="../components/urls.js"></script>
    <script src="../static/js/apitemp.js"></script>
    <link rel="stylesheet" href="../static/css/common.css">
    <link rel="stylesheet" href="../static/css/article_detail.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</head>

<body>
    <header></header>
    <div style="display: flex;" class="detail_title justify-content-between">
        <h1 style="text-align:center; margin-top:50px">상세페이지</h1>
        <button type="button" class="btn btn-outline-secondary ">신고버튼</button>
    </div><!-- e:detail_title -->
    <div id="add_html">

    </div><!-- e:add_html -->


    <div class="container text-center mt-5">
        <div class="row row-cols-1 row-cols-md-2">
            <div id="comment-image" class="col">
            </div><!--이모티콘 보일곳-->
            <div class="card" style="padding: 10px 10px 10px 10px; width: 100%; flex-direction: column;">
                <div>
                    <img style="width: 200px;" src="" alt="" id="use_emoticon">
                </div><!--사용 된 이모티콘-->
                <div class="mt-3 mb-3" style="display: flex; justify-content: center;" id="emoji">
                    <div class="card text-center;" style="display: flex; flex-direction: column; width: 50%;" id="emoji">
                        <div class="card-header">
                            이모지
                        </div>
                        <div style="padding-right: 12px;">
                            <div class="row row-cols-5 row-cols-md-5" style="padding:0px 0px 0px 20px; overflow-y: scroll; height: 220px; font-size: 30px;" id="emojiIcons">
                            </div>
                        </div>
                    </div>
                </div><!--기본이모지-->
                <div>
                    <input type="text" class="form-control" placeholder="댓글 입력" id="comment_content" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" style="width: 105px;" type="button" 
                    onclick="emoticonButtonList('user_emoticon_list' , 'emoticon_popup', 'emoticonbtn', 'emoticon_images', 'use_emoticon', 'comment_content')" id="emoticonbtn">이모티콘</button>
                    <button class="btn btn-outline-secondary" style="width: 70px;" type="button" id="comment_create">등록</button>
                </div><!--댓글 데이터 입력-->
            </div>
            <div></div><!--이모티콘 팝업 위치 지정용 빈 div-->
            <div>
                <div style="height: 0px;">
                    <div class="card text-center;" style="position: relative; z-index: 1; margin-top: -17px; display: none;" id="emoticon_popup">
                        <div class="card-header">
                            <ul class="nav nav-tabs card-header-tabs" id="user_emoticon_list">
                            </ul><!--이모티콘 리스트-->
                        </div><!--이모티콘 선택지-->
                        <div class="row row-cols-5 row-cols-md-5"
                            style="padding:0px 0px 0px 20px; overflow-y: scroll; height: 220px;" id="emoticon_images">
                        </div><!--이모티콘 이미지들-->
                    </div><!--이모티콘 팝업-->
                </div>
            </div><!--여기까지 이모티콘 팝업 위치 지정용 div-->
        </div><!--댓글 입력창 전체-->

        <div class="row row-cols-1 row-cols-md-1" id="comment">
        </div><!--댓글 조회-->
    </div><!--댓글입력 + 댓글 조회-->

    <footer></footer>
    <script src="../static/js/navbar.js"></script>
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=4562c5b2a0c36251186c55048c3ce7f0"></script>
    <script src="../static/js/article_detail.js"></script>
    <script src="../static/js/emoji_tag.js"></script>
    <script src="../static/js/emoji.js"></script>
    <script src="../static/js/comment.js"></script>
    <script src="../static/js/comment_report.js"></script>
</body>

</html>
