<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>게시글 정보 | DateScape</title>
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/common.css">

    <style>
        span:hover {
            cursor: pointer;
            background-color: #f1da72
        }

        img:hover {
            cursor: pointer;
            background-color: #f1da72
        }
    </style>
</head>


<body>
    <header></header>

    <div class="container text-center mt-5">
        <h3 class="mb-1">댓글</h1>
            <!--댓글 입력창-->
            <div class="row row-cols-1 row-cols-md-2">
                <!--이모티콘 보일곳-->
                <div id="comment-image" class="col"></div>
                <!--댓글 입력창-->
                <div class="card" style="padding: 10px 10px 10px 10px; width: 100%; flex-direction: column;">
                    <!--사용 된 이모티콘-->
                    <div>
                        <img style="width: 200px;" src="" alt="" id="use_emoticon">
                    </div>
                    <!--댓글 입력 칸 / 이모티콘 버튼-->
                    <div>
                        <input type="text" class="form-control" placeholder="댓글 입력" id="comment_content"
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" style="width: 105px;" type="button"
                            onclick="emoticonButtonList('user_emoticon_list' , 'emoticon_popup', 'emoticonbtn', 'emoticon_images', 'use_emoticon', 'comment_content')"
                            id="emoticonbtn">이모티콘</button>
                        <button class="btn btn-outline-secondary" style="width: 70px;" type="button"
                            id="comment_create">등록</button>
                    </div>
                </div>
                <div></div>
                <div style="height: 0px;">
                    <!--이모티콘 팝업-->
                    <div class="card text-center;"
                        style="position: relative; z-index: 1; margin-top: -17px; display: none;" id="emoticon_popup">
                        <!--이모티콘-->
                        <div class="card-header">
                            <ul class="nav nav-tabs card-header-tabs" id="user_emoticon_list">
                                <!-- <li class="nav-item"><button style="border: none;" id="emoji"><span>이모지</span></button></li> -->
                            </ul>
                        </div>
                        <div class="row row-cols-5 row-cols-md-5"
                            style="padding:0px 0px 0px 20px; overflow-y: scroll; height: 220px;" id="emoticon_images">
                            <!--기본이모지-->

                            <!--기본이모지-->
                        </div>
                    </div>
                </div>
            </div>
            <!--댓글 보이는 곳-->
            <div class="row row-cols-1 row-cols-md-1" id="comment">
            </div>
    </div>


    <footer></footer>
    <script src="../components/urls.js"></script>
    <script src="../static/js/navbar.js"></script>
    <script src="../static/js/emoji_tag.js"></script>
    <script src="../static/js/emoji.js"></script>
    <script src="../static/js/comment.js"></script>
    <script src="../static/js/report_button.js"></script>

</body>

</html>
