<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이모티콘 만들기 | DateScape</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/common.css">
    <style>
        label:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header></header>

    <div class="container text-center mt-5">
        <h3 class="fw-bold mb-2" style="text-align:center;">이모티콘 만들기</h3>
        <p style="text-align: center; color: gray; margin: 0;">자신만의 이모티콘을 제작하고 판매해보세요</p>
        <button class="btn btn-outline-info text-black mt-4 mb-4"
            onclick="window.location.href='/templates/emoticon_templist.html'">신청한 리스트 보기</button>

        <form style="display: flex; flex-direction: column; margin: auto; width: 50%;">
            <input type="text" name="title" id="title" placeholder="이모티콘 제목" /><br>

            <!---->
            <div class="button">
                <label for="image">
                    이미지 등록
                </label>
            </div>
            <input type="file" id="image" name="image" accept="image/*" onchange="loadFile(this)" style="display: none;"
                multiple>
            <!---->


            <!-- <input type="file" onchange="handleFileSelect(event)" name="image" id="image" accept="image/*" multiple /><br> -->
        </form>

        <!---->
        <div class="image-show" id="image-show"></div>
        <!---->
        <button class="btn btn-outline-info text-black mt-3" type="button" onclick="emoticonCreate()">제출</button>
    </div>

    <footer></footer>
    <script src="../components/urls.js"></script>
    <script src="../static/js/navbar.js"></script>
    <script src="../static/js/emoticon_create.js"></script>
</body>

</html>
