<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../components/urls.js"></script>
    <script src="../static/js/apitemp.js"></script>
    <script type="module" src="../static/js/login.js"></script>
    <title>DateScape | sign_up</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/signup.css">
</head>

<body>
    <main class="order_main">
        <div class="title">
            <h2>SIGN-UP</h2>
        </div><!-- e:title -->
        <div class="sign_up">
            <form action="#" method="post" id="sign_up_frm" class="form-floating">
                <fieldset>
                    <legend class="skip">회원가입양식</legend>
                    <div class="main_sign_up">
                        <h3>반갑습니다 :)<br>회원가입으로 다양한 기능을 즐기세요</h3>
                        <dl class="user_info">
                            <dt>이메일(Email)</dt>
                            <dd><input type="email" id="email" placeholder="email(email@email.com)를 입력해 주세요."
                                    name="user_email" required></dd>
                            <dt>아이디(ID)</dt>
                            <dd><input type="text" id="username" placeholder="아이디(ID)를 입력해 주세요." name="user_id"
                                    required></dd>
                            <dt>비밀번호(PW)</dt>
                            <dd><input type="password" id="password1" placeholder="비밀번호(PW)를 입력해 주세요." name="user_pw"
                                    required>
                            </dd>
                            <dt>비밀번호 확인(PW Verify)</dt>
                            <dd><input type="password" id="password2" placeholder="비밀번호(PW)를 다시 입력해 주세요." name="user_pw"
                                    required>
                            </dd>
                        </dl><!-- e:user_info -->
                        <button type="button" onclick="handleSignin()">회원가입</button>
                        <div class="find">
                            <a href="#">이메일(ID) 찾기</a>
                            <a href="#">비밀번호 재설정</a>
                            <a href="/templates/logintemp.html">로그인 하기</a>
                            <a href="/index.html">돌아가기</a>
                        </div><!-- e:find -->
                    </div><!-- e:main_sign_up -->
                </fieldset>
            </form><!-- e:sign_up_frm -->
            <dl>
                <dt>이제 쉽고 간편하게 로그인하세요!</dt>
                <dd><a href="#" id='naver'><img src="../static/images/logo_naver.png" alt=""><span>네이버 로그인</span></a>
                </dd>
                <dd><a href="#" id='kakao'><img src="../static/images/logo_kakao.png" alt=""><span>카카오톡 로그인</span></a>
                </dd>
                <dd><a href="#" id='github'><img src="../static/images/logo_git_25px.png" alt=""><span>GitHub
                            Login</span></a>
                <dd><a href="#" id='google'><img src="../static/images/logo_google_25px.png" alt=""><span>GooGle
                            Login</span></a>
                </dd>
            </dl>
        </div><!-- e:sign_up -->
    </main>

</body>

</html>
